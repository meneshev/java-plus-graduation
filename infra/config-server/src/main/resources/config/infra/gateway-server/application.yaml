server:
  port: 8080

spring:
  application:
    name: gateway-server
  main:
    log-startup-info: false
    banner-mode: off
  cloud:
    gateway:
      discovery.locator.enabled: true # использование Discovery Service
      routes:
        - id: ewm_request_service_route
          uri: lb://request-service
          predicates:
            - Path=/users/*/requests/**, /users/*/events/*/requests/**

        - id: ewm_event_service_route
          uri: lb://event-service
          predicates:
            - Path=/admin/categories/**, /categories/**, /users/*/events/**, /admin/events/**, /events/**, /admin/compilations/**, /compilations/**

        - id: ewm_user_service_route
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**

        - id: ewm_comment_service_route
          uri: lb://comment-service
          predicates:
            - Path=/admin/comments/**, /users/*/comments/**, /comments/**

management:
  endpoints:
    web:
      exposure:
        include: health, info, mappings, gateway
  endpoint:
    gateway:
      enabled: true # для просмотра gateway/routes

logging:
  level:
    root: INFO